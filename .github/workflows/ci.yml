name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-latest

    steps:
      # リポジトリ取得
      - name: Checkout
        uses: actions/checkout@v4

      # Swift のセットアップ（Xcode に依存しないため安定）
      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.0"

      # Homebrew 更新（macOS Runner では基本必要）
      - name: Update Homebrew
        run: brew update

      # Linter / Formatter インストール（prebuilt なので高速＆壊れない）
      - name: Install SwiftLint & SwiftFormat
        run: |
          brew install swiftlint
          brew install swiftformat

      # SwiftLint 実行
      - name: Run SwiftLint
        run: swiftlint

      # SwiftFormat のチェック（整形チェックのみ）
      - name: Check SwiftFormat
        run: swiftformat --lint .

      # SwiftPM プロジェクトをビルド
      - name: Build
        run: swift build --configuration debug

      # ユニットテスト
      - name: Test
        run: swift test --parallel
