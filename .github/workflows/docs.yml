name: Deploy DocC

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: "6.0"

      - name: Generate DocC
        run: |
          swift package \
            --allow-writing-to-directory Docs \
            generate-documentation \
            --target AbacusKit \
            --output-path Docs \
            --disable-indexing

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
