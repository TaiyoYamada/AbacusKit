name: Deploy DocC

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Homebrew 更新（古い runner で `brew` が壊れるのを防ぐ）
      - name: Update Homebrew
        run: brew update

      # DocC ドキュメント生成
      - name: Generate DocC
        run: |
          swift package \
            --allow-writing-to-directory Docs \
            generate-documentation \
            --target AbacusKit \
            --output-path Docs \
            --hosting-base-path AbacusKit \
            --disable-indexing

      # ルート URL からドキュメントへリダイレクト
      - name: Create redirect index.html
        run: |
          cat > Docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=documentation/abacuskit">
            <title>Redirecting to AbacusKit Documentation</title>
          </head>
          <body>
            <p>Redirecting to <a href="documentation/abacuskit">AbacusKit Documentation</a>...</p>
          </body>
          </html>
          EOF

      # GitHub Pages 用 artifact としてアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
